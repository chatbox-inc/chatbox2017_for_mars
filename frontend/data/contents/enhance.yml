enhance:
  hero:
    bg: /assets/images/service/enhance/top_bg.jpg
    title: "技術顧問"
    subtitle: "制作現場の技術力向上をサポート"
    label: enhanse
    brief: |
      変化の激しいWeb制作の現場で、社内技術力の維持・向上を継続的に続けていくことは大きな苦労を伴います。
      クライアントからの多様なニーズに対応するためには、設計・開発・デザイン・運用など多岐に渡る専門知識が必要不可欠となってきます。
      chatboxの技術顧問サービスでは、技術力豊富なスタッフがお客様の開発現場に直接訪問し、日々の技術的な悩みや開発現場の問題に一つ一つ解決にあたります。
    category:
      -
        title: 技術顧問
        brief: 頼れる現場のアドバイザーとして、高い技術力で日々の制作現場の悩み・疑問に対応し、円滑な制作体制をサポートします。
        link:
          to: "/service/enhance/#adviser"
          label: 詳細を見る
      -
        title: 社員研修
        brief: 制作現場の継続的な技術力向上に。Gitやトレンドのフレームワークなど、現場でイマ使える技術の習得・運用をサポートします。
        link:
          to: "/service/enhance/#seminor"
          label: 詳細を見る
  adviser:
    bg: /assets/images/service/enhance/enhance_advisor_bg.png
    title: 技術顧問
    label: Adviser
    brief: |
      新しいことに挑戦する時は、いつもワクワクする気持の反面不安もつきまといます。
      チームや組織が常に新しい取り組みに挑戦できるようにするためには、深い知見をもったアドバイザーの存在が欠かせません。
      chatboxの技術顧問サービスは、お客様の制作現場のアドバイザーとして日々発生する様々な制作上の疑問・課題に取り組んでいきます。
      コミュニティやセミナー運営で培った技術力で、制作現場の技術的課題を効率的にサポートしております。
    tasks:
      - インフラ運用や、設計など、社内で不安のある技術分野の継続的なサポートが欲しい
      - 案件ごとに発生する技術的な課題や不安を、スムーズに解決出来る体制を作りたい
      - より多くの制作を効率的に回せるような、イマドキの制作体制を確立したい
      - 顧客の要求と社内の技術力のミスマッチを解消し、受注漏れのない体制を作りたい
    model:
      - title: "見積・工数相談"
        image: /assets/images/service/design/webDesign_modelCase01.png
      - title: "制作技術サポート"
        image: /assets/images/service/design/webDesign_modelCase02.png
      - title: "運用代行"
        image: /assets/images/service/design/webDesign_modelCase03.png
    point:
      label: "chatbox 技術顧問サービスの強み"
      items:
        - "Web制作全般に広い知見のある chatbox だからこそ出来る総合的な制作アドバイス"
        - "リモートでのチャットツールを利用した質問・相談サポートにも対応"
        - "月1 から 週2までの幅広い訪問対応で、現場のニーズに即したプランを提案"
  seminor:
    bg: /assets/images/service/enhance/enhance_training_bg.png
    title: 社員研修
    label: Seminor
    brief: |
      スタッフの流入などで、継続的に社内スタッフが変化する現場では、
      スタッフの技術力の維持が非常に大きな問題となってきます。
      制作で必要な技術のレクチャーなどは、専門の部署を設けて大規模に行わなければ、
      結局個々人の努力次第となり、技術力にばらつきが生じてしまうでしょう。
      毎月社内でも様々な技術講習を継続的に開催しているchatboxでは、社内研修活動のご相談も承っております。
      制作現場のニーズに応じた技術研修カリキュラムを作成し、現場の制作技術向上をサポートします。
    tasks:
      - 社内研修等の教育活動を低コストで実現したい。
      - 社内スタッフの継続的な学習意欲やスキルアップをサポートしたい。
      - 多様な案件に対応できる、柔軟な技術者の組織を作り上げたい。
    point:
      label: "chatbox 社員研修の強み"
      items:
        - "スクール事業を手がける chatbox ならではの低コストで実現可能な社内研修"
        - "Web制作を行う現場の講師が伝える、現場に即したカリキュラム"
        - "コミュニティやイベント活動で磨かれた最新の技術力"




