system:
  hero:
    bg: /assets/images/service/system/top_bg.jpg
    title: "システム開発"
    subtitle: "業務管理システムやBtoC向けシステムの開発"
    label: "web system"
    brief: |
      Webシステムの開発技術は、日々日々大きく進歩し続けています。
      複雑なシステム開発を、Webの技術を利用して高品質・低コストで実現する。
      Webシステムを中心に、クラウドやマイクロサービスといった最新技術を様々な場面で活用するchatboxだからこそ出来る柔軟な対応力。
      Webシステム開発でお困りの際は、是非一度お声がけ下さい。
    category:
      -
        title: 業務管理システム
        brief: Webの技術を利用した社内業務の効率化。複雑な業務フローの整理も柔軟な提案力でサポートさせていただきます。
        link:
          to: "/service/system/#business"
          label: 詳細を見る
      -
        title: Webシステム
        brief: 会員管理やECなど、Webサイトをより便利に。クラウドを活用した安定的なWebシステム運用も。
        link:
          to: "/service/system/#websystem"
          label: 詳細を見る
  b2c:
    bg: /assets/images/service/system/system_business_bg.png
    title: 業務管理システム
    label: business management
    brief: |
      複雑な社内業務の効率化・改善を、Webの技術雨を通じてサポートします。
      現状の業務フローをしっかりお伺いし、運用シーンに沿ったWebシステムを丁寧に作り上げ、納品後の運用までしっかりサポートさせていただきます。
      業務の現場で「本当に必要なシステム」を届けられるよう、丁寧なヒアリングと、何重にも渡る提案・改善フローで、確実な業務効率化を支援させていただいています。
    tasks:
      - Webシステムの保守、改修で対応出来ない
      - 業務現場に合ったシステム開発を行いたい。
    model:
      - title: "勤怠管理"
        image: /assets/images/service/system/business_modelCase01.png
      - title: "在庫管理"
        image: /assets/images/service/system/business_modelCase02.png
      - title: "労務管理"
        image: /assets/images/service/system/business_modelCase03.png
    point:
      label: "chatbox 業務管理システム制作の強み"
      items:
        - "豊富なシステム制作経験から、お客様に沿った提案をさせていただきます。"
        - "高い技術力で、保守・改修ニーズにも柔軟に対応可能な制作が可能です。"
        - "クラウドやマイクロサービスといった、最新の技術トレンドにも対応可能。"
    works:
      - title: "勤怠管理システム"
        brief: "従業員の勤怠や作業日報を統合的に管理するWebシステムの設計・開発。"
        image: "/assets/images/service/system/business_Works01.jpg"
      - title: "製造業向け在庫管理システム"
        brief: "製造業向けに製造ラインに沿った在庫変動を管理するWebシステムの設計・開発。"
        image: "/assets/images/service/system/business_Works02.jpg"
      - title: "電子カルテ"
        brief: "電子カルテを中心とする、患者情報・投薬情報の総合管理システムの設計・開発。"
        image: "/assets/images/service/system/business_Works03.jpg"
  websystem:
    bg: /assets/images/service/system/system_BtoC_bg.png
    title: Webシステム
    label: web system
    brief: |
      会員管理や販売管理など、Webを通じた顧客取引に関するシステム制作も数多く手がけております。
      全ての人にとって使いやすいような、デザイン・画面設計はもちろん、
      開発だけでなく運用まで見据えた保守設計で、日々発生する改善ニーズにも迅速に対応することができます。
      「よりよいWebシステム」のカタチを常に考えるchatboxだから出来る、いつまでも便利なWebシステムの開発。
    tasks:
      - 既存のWebシステムの使いにくさ、機会損失を改善したい
      - 多様なユーザや顧客にとって使いやすいWebシステムを構築したい
      - 負荷や障害に強い、クラウド対応のWebシステムを導入したい
      - 機能追加や改修を日々日々行える、柔軟なシステムを導入したい
    model:
      - title: "ECサイト"
        image: /assets/images/service/system/BtoC_modelCase01.png
      - title: "ブログ・CMS"
        image: /assets/images/service/system/BtoC_modelCase02.png
      - title: "ログインサイト"
        image: /assets/images/service/system/BtoC_modelCase03.png
    point:
      label: "chatbox Webシステム制作の強み"
      items:
        - "開発・運用ともに豊富な業務経験で、サービスのニーズに沿った提案をさせていだきます。"
        - "柔軟なアプリケーション設計で、保守・改修に強いサービスが構築できます。"
        - "クラウドやマイクロサービスといった、最新の技術トレンドにも対応可能。"
        - "数多くの大規模サイト運用経験から、負荷やエラーによる障害発生を未然に防ぎます。"
    works:
      - title: "店舗向け会員管理ページ"
        brief: "店舗向けの会員登録システムとポイント発行管理に関するシステムの設計・開発"
        image: "/assets/images/service/system/BtoC_Works01.jpg"
      - title: "都市ポータル CMS構築"
        brief: "多数の関係各社で共同利用するCMSの設計・開発"
        image: "/assets/images/service/system/BtoC_Works02.jpg"
      - title: "ソーシャルアプリ開発"
        brief: "顧客向けにキャンペーンなど定期的に配信するゲームアプリの設計・開発"
        image: "/assets/images/service/system/BtoC_Works03.jpg"


