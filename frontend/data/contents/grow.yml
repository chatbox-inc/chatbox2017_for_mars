grow:
  hero:
    bg: /assets/images/service/grow/top_bg.jpg
    title: "イベント"
    subtitle: "Web業界全体の技術力向上を目指して"
    label: grow
    brief: |
       日々進歩するWeb界隈のIT技術をフォローすることはとても根気のいる作業ですが、
       高品質なWebの制作には、様々な技術的知識が欠かせません。
       IT業界のコミュニティ文化を通じて、技術者やデザイナー同士の技術交流が、様々なIT技術の理解促進に役立ちます。
       chatbox はIT系コミュニティイベントの運営・支援を通じて、関西のIT系コミュニティ活動を応援しています。
    category:
      -
        title: イベント運営・支援
        brief: 現場技術者・デザイナーが多数参加するIT系コミュニティイベントの運営・支援を通じて、chatbox は高い技術力を維持し続けています。
        link:
          to: "/service/grow/#event"
          label: 詳細を見る
      -
        title: スクール運営
        brief: 多くの技術者に新しい技術を伝えられるよう、chatboxでは毎月Web制作技術に関するスクール活動を行っております。
        link:
          to: "/service/grow/#school"
          label: 詳細を見る
  event:
    bg: /assets/images/service/grow/grow_event_bg.png
    title: イベント運営・支援
    label: Event
    brief: |
       IT業界におけるコミュニティ文化は、技術者やデザイナーが最新の技術動向をフォローする上で欠かせないものとなっています。
       業界全体の技術力向上に欠かせないコミュニティ文化を大切にしたい、chatbox はそんな思いでコミュニティイベントの運営・支援を行っております。
       イベント運営を元に身につけた技術力は、技術顧問やWeb制作の業務分野で大きく役立っています。
       各種企業の求人・広報活動の一環としての、会場提供・スポンサーのご相談もお伺いしております。
    tasks:
      - 社内スタッフが社外で勉強する機会・文化を拡大したい。
      - 社内の開いている会議室にコミュニティイベント・勉強会を誘致したい。
      - コミュニティイベントを通じた求人・広報活動に興味がある。
    point:
      label: "chatbox のイベント運営"
      items:
        - "社内技術向上を目的に多数の技術コミュニティを主催しています。"
        - "数多くの技術コミュニティに参加し、コミュニティ間の繋がりを築いています。"
        - "専門学校・大学との連携で、若い技術者・デザイナーのコミュニティ参加支援を行っています。"
  school:
    bg: /assets/images/service/grow/grow_school_bg.png
    title: スクール運営
    label: School
    brief: |
      技術イベントだけでなく、毎月開催のスクール事業にも積極的に取り組んでいます。
      社内教育を高い品質で行ってきた結果、社内の教育活動がそのままスクール事業という形で成長しました。
      一般的な学校やスクールでは学びづらい、「イマドキの現場で役立つ生の技術」をテーマに様々なカリキュラムを構築し、
      学生や現場で働く技術者・デザイナーなど、多数の参加者に恵まれながら「現場で使える最新技術」の普及を行っています。




